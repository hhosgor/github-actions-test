name: File Example

on: [push]

jobs:
  file_job:
    runs-on: ubuntu-latest
    env:
      FILE: keko.txt
    steps:
      - name: " Check file"
        run: |
          find . -name "4857_account_trees.json"
          echo "IS_EQUAL=${{1 == 1 }}" >> $GITHUB_ENV
          echo "file=${find . -name "4857_account_trees.json"} >> $GITHUB_ENV
      - name: "Get values"
        run: |
          echo " kekoooo FOO1= ${{ env.IS_EQUAL }} "
           echo " kekoooo FOO1= ${{ env.file }} "
